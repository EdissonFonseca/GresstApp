<ion-item lines="none" class="transparent-item">
  <ion-icon slot="start" name="trash-bin-outline"></ion-icon>
  <ion-label>
    <h2>{{ task.Title }}</h2>
    <p *ngIf="task.Description">{{ task.Description }}</p>
  </ion-label>
  <ion-button
    *ngIf="showEdit"
    slot="end"
    shape="round"
    color="warning"
    size="small"
    (click)="openEdit()">
    <ion-icon name="pencil"></ion-icon>
  </ion-button>
</ion-item>
