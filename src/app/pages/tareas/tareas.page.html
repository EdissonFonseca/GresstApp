<ion-header>
  <ion-toolbar class="header-green">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item color="medium">
    <app-card [card]="activity()" [allowApprove]="false" [allowNavigate]="false"></app-card>
  </ion-item>
  <ion-toolbar>
    <ion-searchbar (ionInput)="handleInput($event)" placeholder="Buscar ..." show-clear-button="focus"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="light">
  <ion-item-group *ngFor="let transaction of transactions()">
    <app-card [card]="transaction" [allowApprove]="true" [allowNavigate]="false" (approve)="openApproveTransaccion($event)" (reject)="openRejectTransaccion($event)" ></app-card>
    <app-card-list [cards]="filterTareas(transaction.id)" (edit)="openEditTarea($event)"></app-card-list>
  </ion-item-group>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngIf="showAdd">
    <ion-fab-button (click)="openAddTarea()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
