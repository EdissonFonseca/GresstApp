<!-- Header section -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'ACTIVITIES.TITLE' | translate }}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      placeholder="{{ 'ACTIVITIES.SEARCH' | translate }}"
      (ionInput)="handleInput($event)"
      animated
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<!-- Main content section -->
<ion-content [fullscreen]="true" style="--background: transparent;">
  <!-- Activity cards list -->
  <app-card-list
    #cardList
    [cards]="activityCards()"
    [allowNavigate]="true"
    [allowApprove]="true"
    [showEdit]="true"
    (edit)="navigateToTarget($event)"
    (approve)="openApprove($event)"
    (reject)="openReject($event)"
    aria-label="Activities list">
  </app-card-list>

  <!-- Add activity button -->
  <ion-fab
    slot="fixed"
    vertical="bottom"
    horizontal="end"
    *ngIf="showAdd"
    aria-label="Add new activity">
    <ion-fab-button (click)="openAdd()">
      <ion-icon name="add" aria-label="Add icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
