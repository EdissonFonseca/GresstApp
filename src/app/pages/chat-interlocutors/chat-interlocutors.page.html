<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ultimos Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">chat-interlocutores</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngFor="let interlocutor of interlocutores">
      <ion-item (click)="navigateToChat(interlocutor.IdInterlocutor, interlocutor.Nombre)">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>
          {{ interlocutor.Nombre }}
        </ion-label>
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>
          {{ interlocutor.Fecha }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
        {{ interlocutor.Mensaje }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
