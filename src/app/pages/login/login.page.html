<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="vertical-center">
    <ion-item lines="none">
      <img src="../../../assets/img/Gresst.png" alt="" class="logo">
    </ion-item>
    <form color="light">
      <ion-list inset="true" >
        <ion-item>
        <ion-label position="floating" color="medium">
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Usuario
        </ion-label>
        <ion-input [(ngModel)]="username" name="username" type="email" aria-label="username" label=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="medium">
          <ion-icon name="key" item-start class="text-primary"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" aria-label="password" label=""></ion-input>
      </ion-item>
      <ion-button expand="block" color="success" (click)="login()">
        <ion-icon slot="start" name="log-in"></ion-icon>
        Ingresar
      </ion-button>
      <ion-item-divider class="transparent-item"></ion-item-divider>
      <ion-button color="success" fill="clear" (click)="goPassword()">Olvidó su contraseña?</ion-button>
      <ion-button color="success" fill="clear" (click)="goRegister()">Quiere Registrarse?</ion-button>
      </ion-list>
    </form>
  </div>
</ion-content>
