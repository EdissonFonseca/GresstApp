<!-- Header section with navigation and actions -->
<ion-header>
  <!-- Main toolbar with navigation and action buttons -->
  <ion-toolbar class="header-green">
    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-back-button
        (click)="goBack()"
        aria-label="Go back">
      </ion-back-button>
    </ion-buttons>

    <!-- Page title -->
    <ion-title color="light">
      {{ activity().title }}
    </ion-title>

    <!-- Action buttons -->
    <ion-buttons slot="end">
      <!-- Support button -->
      <ion-button
        *ngIf="showSupport"
        (click)="showSupports()"
        aria-label="Show supports">
        <ion-icon
          name="reader-outline"
          size="large"
          aria-hidden="true">
        </ion-icon>
      </ion-button>

      <!-- Navigation button -->
      <ion-button
        *ngIf="showNavigation"
        (click)="navigateToMap()"
        aria-label="Navigate to map">
        <ion-icon
          name="navigate-circle-outline"
          size="large"
          aria-hidden="true">
        </ion-icon>
      </ion-button>

      <!-- Synchronize button -->
      <ion-button
        (click)="synchronize()"
        aria-label="Synchronize data">
        <ion-icon
          name="sync-outline"
          aria-hidden="true">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Search toolbar -->
  <ion-toolbar>
    <ion-searchbar
      (ionInput)="handleInput($event)"
      [placeholder]="'TRANSACTIONS.SEARCH' | translate"
      show-clear-button="focus"
      aria-label="Search transactions">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<!-- Main content section -->
<ion-content [fullscreen]="true" color="light">
  <!-- Transactions list -->
  <app-card-list
    [cards]="transactionCards()"
    (edit)="navigateToTasks($event)"
    (approve)="openApprove($event)"
    (reject)="openReject($event)"
    aria-label="Transactions list">
  </app-card-list>

  <!-- Add transaction button -->
  <ion-fab
    slot="fixed"
    vertical="bottom"
    horizontal="end"
    *ngIf="showAdd">
    <ion-fab-button (click)="openAdd(activity())">
      <ion-icon
        name="add"
        aria-label="Add icon"
        aria-hidden="true">
      </ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
