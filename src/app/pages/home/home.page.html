<app-header [pageTitle]="title"></app-header>
<app-menu></app-menu>
<ion-content id="main-content">
  <ion-tabs #tabs (ionTabsDidChange)="onTabChange($event)">
    <ion-tab-bar slot="bottom">
      <ion-tab-button
        tab="actividades"
        (click)="setHeader('HOME.TABS.SHIFT', 'help-jornada')"
        [class.active]="currentTab() === 'actividades'">
        <ion-icon src="../../../assets/icon/workhistory.svg"></ion-icon>
        {{ 'HOME.TABS.SHIFT' | translate }}
      </ion-tab-button>
      <ion-tab-button
        tab="inventario"
        (click)="setHeader('HOME.TABS.INVENTORY', 'help-inventario')"
        [class.active]="currentTab() === 'inventario'">
        <ion-icon src="../../../assets/icon/warehouse.svg"></ion-icon>
        {{ 'HOME.TABS.INVENTORY' | translate }}
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
