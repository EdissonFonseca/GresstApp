<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formData" >
    <ion-item>
      <ion-note slot="start">Nombre</ion-note>
      <ion-input formControlName="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-note slot="start">Correo</ion-note>
      <ion-input formControlName="Correo" readonly="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button>Aplicar cambios</ion-button>
    </ion-item>
    <ion-item>
      <ion-button (click)="toggleShowPassword()" color="secondary" >Cambiar Contraseña</ion-button>
    </ion-item>
    <ion-list *ngIf="showPassword">
      <ion-item>
        <ion-note slot="start">Contraseña actual</ion-note>
        <ion-input type="" formControlName="ClaveActual"></ion-input>
      </ion-item>
      <ion-item>
        <ion-note slot="start">Contraseña nueva</ion-note>
        <ion-input type="" formControlName="ClaveNueva"></ion-input>
      </ion-item>
      <ion-item>
        <ion-note slot="start">Contraseña confirmación</ion-note>
        <ion-input type="password" formControlName="ClaveConfirmar"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button color="secondary" fill="clear">Guardar Contraseña</ion-button>
      </ion-item>
      </ion-list>
  </form>
</ion-content>
