<ion-content [fullscreen]="true">
  <br>
  <br>
  <br>
  <form color="light">
    <ion-list inset="true" lines="none">
      <ion-item lines="none">
        <img src="../../../assets/img/Gresst.png" alt="" class="logo">
      </ion-item>
      <ion-item>
        <ion-label color="dark">
          Se enviará un codigo a su correo para cambiar la Contraseña
        </ion-label>
      </ion-item>
      <ion-item></ion-item>
      <ion-item>
        <ion-icon name="person"></ion-icon>
        <ion-input [(ngModel)]="email" name="email" type="email" label="Correo" labelPlacement="floating" class="custom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button slot="end" color="medium" shape="round" (click)="goLogin()">Regresar al inicio</ion-button>
      </ion-item>
      </ion-list>
    <ion-button expand="block" class="custom" shape="round" (click)="verify()">
      <ion-icon slot="start" name="log-in"></ion-icon>
      Enviar Código
    </ion-button>
  </form>
</ion-content>
