<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sincronizacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sincronización</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>
      Esta operacion envía las operaciones pendientes al servidor y obtiene las actualizaciones correspondientes
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-buttons slot="start">
      <ion-button slot="start" color="success" size="large" (click)="synchronize()">Sincronizar</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button slot="end" color="warning" size="large" (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
  </ion-item>
</ion-content>

<ion-footer>
</ion-footer>
