<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item *ngIf="title=='Transacciones'">
    <ion-label>
      Esta operación envía las Transacciones pendientes al servidor y obtiene las actualizaciones correspondientes
    </ion-label>
  </ion-item>
  <ion-item *ngIf="title!='Transacciones'">
    <ion-label>
      Esta operación envía los datos maestros al servidor y obtiene las actualizaciones correspondientes
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-button color="success" (click)="synchronize()" aria-label="Sincronizar" size="large">Sincronizar</ion-button>
  </ion-item>
</ion-content>

<ion-footer>
</ion-footer>
