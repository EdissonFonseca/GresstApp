<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="vertical-center">
    <ion-item lines="none">
      <img src="../../../assets/img/Gresst.png" alt="" class="logo">
    </ion-item>
    <form color="light">
      <ion-list inset="true" >
        <ion-item>
          <ion-label position="floating" color="medium">
            <ion-icon name="key" item-start class="text-primary"></ion-icon>
            Contraseña
          </ion-label>
          <ion-input [(ngModel)]="newPassword" name="newPassword" type="password" aria-label="newPassword" label=""></ion-input>
        </ion-item>
          <ion-item>
          <ion-label position="floating" color="medium">
            <ion-icon name="key" item-start class="text-primary"></ion-icon>
            Confirmación
          </ion-label>
          <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" aria-label="password" label=""></ion-input>
        </ion-item>
        <ion-button expand="block" color="success" (click)="create()">
          <ion-icon slot="start" name="log-in"></ion-icon>
          Cambiar Clave
        </ion-button>
        <ion-item-divider class="transparent-item"></ion-item-divider>
      </ion-list>
    </form>
  </div>
</ion-content>
