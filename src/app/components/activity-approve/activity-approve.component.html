<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" color="medium">
        <ion-icon name="close-circle"></ion-icon>
        Salir
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="approveOrReject=='approve'" [strong]="true" (click)="confirm()" color="success">
        <ion-icon name="checkmark-circle"></ion-icon>
        Confirmar
      </ion-button>
      <ion-button *ngIf="approveOrReject=='reject'" [strong]="true" (click)="reject()" color="danger">
        <ion-icon name="remove-circle"></ion-icon>
        Rechazar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-item color="light">
  <app-card [card]="activity" [allowApprove]="false" [allowNavigate]="false"></app-card>
</ion-item>
<ion-content color="light">
  <div class="signature-container" >
    <canvas #canvas
      (touchstart)="startDrawing($event)"
      (touchmove)="draw($event)"
      (touchend)="endDrawing()">
    </canvas>
  </div>
  <ion-item *ngIf="showSignPad" color="light">
    <ion-label>
      Firma Receptor
    </ion-label>
    <ion-button (click)="clear()" slot="end" fill="clear">
      <ion-label>Borrar Firma</ion-label>
    </ion-button>
  </ion-item>
  <form [formGroup]="frmActividad">
    <ion-list inset="true">
      <ion-item *ngIf="showName">
        <ion-input label="Nombre" labelPlacement="floating" formControlName="Nombre" aria-label="Nombre" ></ion-input>
      </ion-item>
      <ion-item *ngIf="showPin">
        <ion-input label="Identificaci칩n" labelPlacement="floating" formControlName="Identificacion" aria-label="Identificaci칩n" ></ion-input>
      </ion-item>
      <ion-item *ngIf="showPin">
        <ion-input label="Cargo" labelPlacement="floating" formControlName="Cargo" aria-label="Cargo" ></ion-input>
      </ion-item>
      <ion-item *ngIf="showMileage">
        <ion-input label="Marcador {{unidadKilometraje}}" labelPlacement="floating" formControlName="Kilometraje" aria-label="Kilometraje" type="number"></ion-input>
      </ion-item>
      <ion-item *ngIf="showNotes">
        <ion-textarea autoGrow="true" label="Observaciones" labelPlacement="floating" formControlName="Observaciones" aria-label="Observaciones" ></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <ion-note>
    Se marcar치n {{ activity.pendingItems }} items que est치n pendientes como no recibidos
  </ion-note>
</ion-footer>
