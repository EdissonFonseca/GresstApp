<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" color="medium">Cancelar
      </ion-button>
    </ion-buttons>
    <ion-title>Recibir</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirmar
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <form [formGroup]="frmMaterial">
    <ion-list color="light">
      <ion-item color="light" lines="none">
        <ion-icon src="../../../assets/icon/recycle-bag.svg" slot="start"></ion-icon>
        <ion-label class="ion-text-wrap">{{ material }}</ion-label>
      </ion-item>
      <ion-note color="light" lines="none" *ngIf="point != ''">
        <ion-icon name="location-outline" slot="start"></ion-icon>
        {{ point }}
      </ion-note>
      <ion-item color="light" lines="none">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label size="small">{{ stakeholder }}</ion-label>
      </ion-item>
      <ion-item color="light" lines="none" *ngIf="task?.Solicitud ?? '' != ''">
        <ion-icon name="clipboard-outline" slot="start"></ion-icon>
        <ion-label size="small">{{ task?.Solicitud }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-list inset="true">
      <ion-item *ngIf="showTratamiento">
        <ion-note slot="start">Tratamiento</ion-note>
        <ion-label>{{ treatment }}</ion-label>
        <ion-button color="light" (click)="selectTratamiento()">...</ion-button>
      </ion-item>
      <ion-item *ngIf="medicion=='C' || captura == 'C'">
        <ion-input type="number" inputmode="numeric" formControlName="Cantidad" aria-label="Cantidad" label="Un"></ion-input>
      </ion-item>
      <ion-item *ngIf="medicion=='P' || captura == 'P'">
        <ion-input type="number" inputmode="numeric" formControlName="Peso" aria-label="Peso" label="kg"></ion-input>
      </ion-item>
      <ion-item *ngIf="medicion=='V' || captura == 'V'">
        <ion-input type="number" inputmode="numeric" formControlName="Volumen" aria-label="Volumen" label="m3"></ion-input>
      </ion-item>
      <ion-item detail="true" (click)="toggleShowDetails()">Otros detalles</ion-item>
      <ion-item *ngIf="showDetails">
        <ion-label slot="start">Embalaje</ion-label>
        <ion-label>{{ package }}</ion-label>
        <ion-button color="light" (click)="selectEmbalaje()">...</ion-button>
      </ion-item>
      <ion-item *ngIf="showDetails">
        <ion-input type="number" inputmode="numeric" formControlName="CantidadEmbalaje" aria-label="Cantidad" label="Cant Emb."></ion-input>
      </ion-item>
      <ion-item *ngIf="showDetails">
        <ion-input type="number" inputmode="numeric" formControlName="Valor" aria-label="Precio" label="Valor"></ion-input>
      </ion-item>
      <ion-item *ngIf="showDetails">
        <ion-textarea formControlName="Observaciones" aria-label="Observaciones" label="Observaciones"></ion-textarea>
      </ion-item>
      <ion-item lines="none" color="light">
        <img [src]="photo" *ngIf="photo">
        <ion-button (click)="takePhoto()" color="light">
          <ion-icon name="camera-outline"></ion-icon>
          Foto
        </ion-button>
      </ion-item>
    </ion-list>
    <ion-item button="true" (click)="confirm()" color="primary">Confirmar</ion-item>
  </form>
</ion-content>
<ion-footer>
</ion-footer>
