<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" color="medium">
        Cancelar
      </ion-button>
    </ion-buttons>
    <ion-title>Agregar Actividad</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <form [formGroup]="frmActivity" >
    <ion-segment Value="Collect">
      <ion-segment-button value="Produce" (click)="changeService(11)">
        <ion-icon src="../../../assets/icons/factory.svg"></ion-icon>
        Producción
      </ion-segment-button>
      <ion-segment-button value="Collect" (click)="changeService(13)">
        <ion-icon src="../../../assets/icons/truck.svg"></ion-icon>
        Transporte
      </ion-segment-button>
      <ion-segment-button value="Receive" (click)="changeService(4)">
        <ion-icon src="../../../assets/icons/archive.svg"></ion-icon>
        Recepción
      </ion-segment-button>
      <ion-segment-button value="Send" (click)="changeService(14)">
        <ion-icon src="../../../assets/icons/unarchive.svg"></ion-icon>
        Entrega
      </ion-segment-button>
    </ion-segment>
    <ion-list inset="true">
      <ion-item *ngIf="serviceId == 13">
        <ion-note slot="start">Vehículo</ion-note>
        <ion-label>{{ recurso }}</ion-label>
        <ion-button color="light" (click)="selectVehicle()">...</ion-button>
      </ion-item>
      <ion-item *ngIf="serviceId == 14">
        <ion-note slot="start">Depósito</ion-note>
        <ion-label>{{ recurso }}</ion-label>
        <ion-button color="light" (click)="selectTarget()">...</ion-button>
      </ion-item>
      <ion-item *ngIf="serviceId==16">
        <ion-note slot="start">Depósito</ion-note>
        <ion-label>{{ recurso }}</ion-label>
        <ion-button color="light" (click)="selectSource()">...</ion-button>
      </ion-item>
      <ion-item>
        <ion-note slot="start">Descripción</ion-note>
        <ion-textarea formControlName="Description"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="confirm()">Iniciar</ion-button>
  </form>
</ion-content>
